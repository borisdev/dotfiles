keyring: false
GOOSE_TELEMETRY_ENABLED: false
GOOSE_MODE: approve
GOOSE_PROVIDER: azure_openai
extensions:
  developer:
    enabled: true
    type: builtin
    name: developer
    description: General development tools useful for software engineering.
    display_name: Developer
    timeout: 300
    bundled: true
    available_tools: []
  todo:
    enabled: true
    type: platform
    name: todo
    description: Enable a todo list for Goose so it can keep track of what it is doing
    bundled: true
    available_tools: []
  chatrecall:
    enabled: true
    type: platform
    name: chatrecall
    description: Search past conversations and load session summaries for contextual memory
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: true
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    bundled: true
    available_tools: []
  skills:
    enabled: true
    type: platform
    name: skills
    description: Load and use skills from .claude/skills or .goose/skills directories
    bundled: true
    available_tools: []
  computercontroller:
    enabled: true
    type: builtin
    name: computercontroller
    description: General computer control tools that don't require you to be a developer or engineer.
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  autovisualiser:
    enabled: true
    type: builtin
    name: autovisualiser
    description: Data visualization and UI generation tools
    display_name: Auto Visualiser
    timeout: 300
    bundled: true
    available_tools: []
  memory:
    enabled: true
    type: builtin
    name: memory
    description: Teach goose your preferences as you go.
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  tutorial:
    enabled: true
    type: builtin
    name: tutorial
    description: Access interactive tutorials and guides
    display_name: Tutorial
    timeout: 300
    bundled: true
    available_tools: []
  rube:
    enabled: false
    type: streamable_http
    name: Rube
    description: Seamlessly connect across 500+ applications including Slack, Gmail, Notion, Google Workspace, Microsoft Office, GitHub, and many more
    uri: https://rube.app/mcp
    envs: {}
    env_keys: []
    headers: {}
    timeout: 300
    bundled: null
    available_tools: []
  google-trends:
    enabled: false
    type: stdio
    name: google-trends
    description: ""
    cmd: uvx
    args:
      - google-trends-mcp-qihoo
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  tavilywebsearch:
    enabled: false
    type: stdio
    name: Tavily Web Search
    description: Search the web with Tavily MCP
    cmd: npx
    args:
      - -y
      - tavily-mcp
    envs: {}
    env_keys:
      - TAVILY_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  code_execution:
    enabled: true
    type: platform
    name: code_execution
    description: Execute JavaScript code in a sandboxed environment
    bundled: true
    available_tools: []
  github_local:
    enabled: true
    type: stdio
    name: github_local
    cmd: npx
    args: ["-y", "@modelcontextprotocol/server-github"]
    envs: {}
    env_keys: ["GITHUB_PERSONAL_ACCESS_TOKEN"]
    timeout: 300
