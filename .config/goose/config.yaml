keyring: false

editor:
  mode: raw

  show_line_numbers: false
  render_markdown: false
  annotate_paths: false
  show_file_headers: false

viewer:
  pager: cat
  format: plain

defaults:
  output_format: raw

safety:
  confirm_writes: true
  sanitize_on_write: true
  pre_write_hook: python ~/.config/goose/sanitize.py
GOOSE_TELEMETRY_ENABLED: false
GOOSE_MODE: auto
GOOSE_PROVIDER: azure_openai
extensions:
  developer:
    enabled: true
    type: builtin
    name: developer
    description: General development tools useful for software engineering.
    display_name: Developer
    timeout: 300
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: true
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    bundled: true
    available_tools: []
  computercontroller:
    enabled: true
    type: builtin
    name: computercontroller
    description: General computer control tools that don't require you to be a developer or engineer.
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  memory:
    enabled: true
    type: builtin
    name: memory
    description: Teach goose your preferences as you go.
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  tutorial:
    enabled: true
    type: builtin
    name: tutorial
    description: Access interactive tutorials and guides
    display_name: Tutorial
    timeout: 300
    bundled: true
    available_tools: []
  code_execution:
    enabled: true
    type: platform
    name: code_execution
    description: Execute JavaScript code in a sandboxed environment
    bundled: true
    available_tools: []
  github_local:
    enabled: true
    type: stdio
    name: github_local
    cmd: npx
    args: ["-y", "@modelcontextprotocol/server-github"]
    envs: {}
    env_keys: ["GITHUB_PERSONAL_ACCESS_TOKEN"]
    timeout: 300
#AZURE_OPENAI_ENDPOINT: https://openai-rg-nobsmed.openai.azure.com/
AZURE_OPENAI_ENDPOINT: https://boris-m3ndov9n-eastus2.cognitiveservices.azure.com/

AZURE_OPENAI_DEPLOYMENT_NAME: gpt-5.2-chat
AZURE_OPENAI_API_VERSION: 2025-04-01-preview
GOOSE_LEAD_MODEL: gpt-5.2-chat
GOOSE_MODEL: gpt-5.2-chat
GOOSE_LEAD_TURNS: 5
GOOSE_LEAD_FAILURE_THRESHOLD: 1
GOOSE_LEAD_FALLBACK_TURNS: 2
